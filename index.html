<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use Fetch to Get User Data</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-color">
    <div class="container mt-4">
      <h2 class="bg-primary text-white p-2 text-center">User Posts</h2>

      <form id="form" class="my-3 w-50 mx-auto">
        <input
          type="number"
          name="userId"
          id="userId"
          class="form-control my-2"
          placeholder="Enter User ID"
          required
        />
        <button id="button" type="submit" class="btn btn-success w-100">
          Search
        </button>
      </form>

      <div id="userInfo" class="mt-4 w-50 mx-auto"></div>
      <div id="loading" class="text-center my-3" style="display: none">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="posts" class="mt-3 w-75 mx-auto"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
